<body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
        <a-marker preset='hiro'>
		
		<a-entity scale="5 5 5"> </a-entity>
            <a-image src="img/fire.png" scale="-1 1 1" rotation="-90 0 0"></a-image>
            <a-text value="HELLLO" color="red" rotation="-90 0 0"></a-text>
			
		</a-marker>
        
        <a-marker preset='pattern-tagger'>
		<a-entity scale="5 5 5"> </a-entity>
            <a-image src="img/trump.jpg" scale="-1 1 1" rotation="-90 0 0"></a-image>
            <a-text value="HELLLO" color="red" rotation="-90 0 0"></a-text>
		 <a-marker type='pattern' url='patterns/patern-tagger.patt'></a-marker>
	</a-marker>
	  

        
        <a-entity camera> </a-entity>
        
    </a-scene>
    
</body>
